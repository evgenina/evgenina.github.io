<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.2.0/dist/aframe-environment-component.min.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    
    <a-scene 
    shadow="type: pcfsoft"
    stats
    embedded
    arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3; trackingMethod: best; sourceType: webcam; debugUIEnabled: false;
    sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;"
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false"
    gesture-detector
    id="scene"
    >
    <a-entity id="rig" position="0 0 0">
      <a-entity id="camera" camera look-controls></a-entity>
    </a-entity>
       <!-- Light Settings -->
      <a-entity position="0 1.8 -15" particle-system="preset: rain" size="30" velocity="0 1 0" type="3" accelerationValue="0,-1,0"></a-entity>
      <a-entity light="type: directional; color: #EEE; castShadow: true; intensity: 1.3; shadowCameraNear: 0.03; shadowCameraFar:1000" position="-1 1.2 0.1"></a-entity>
      <a-entity light="type: ambient; color: #CCC; intensity: 0.75" ></a-entity>

      <a-marker preset='kanji'>
          <a-entity
            position="0 0 0"
            scale="20.0 20.0 20.0"
            class="clickable"
            gesture-handler = "minScale: 0.1; maxScale:5.0"
            animation-mixer="loop:repeat"
            shadow="cast:true"
            shadow="receive:true"
            gltf-model="https://whispering-island-99528.herokuapp.com/https://raw.githubusercontent.com/evgenina/evgenina.github.io/main/assets/Scene04b.gltf"
          ></a-entity>
        
          <a-entity
          position="0 0 0"
          scale="20.0 20.0 20.0"
          class="clickable"
          gesture-handler = "minScale: 0.1; maxScale:5.0"
          animation-mixer="loop:repeat"
          shadow="cast:true"
          shadow="receive:true"
          gltf-model="https://whispering-island-99528.herokuapp.com/https://raw.githubusercontent.com/evgenina/evgenina.github.io/main/assets/Penguin_single.gltf"
        ></a-entity>

      </a-marker>
            <!-- handle matrix marker -->
      <a-marker type='barcode' value='5'>
        <a-box position='0 0 0' material='opacity: 0.5; side: double;color:pink;'>
          <a-torus-knot radius='0.26' radius-tubular='0.05'
          animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
          </a-torus-knot>
        </a-box>
      </a-marker>

    </a-scene>
  </body>
</html>
