<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.2.0/dist/aframe-environment-component.min.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    
    <a-scene 
    stats
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;
    sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;"
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false"
    gesture-detector
    id="scene"
    >
      <a-entity position="0 1.7 -15" particle-system="preset: rain" size="10" velocity="0 5 0"></a-entity>
      <a-entity light="type: directional; color: #EEE; castShadow: true; intensity: 0.7" position="-1 1 0"></a-entity>
      <a-entity light="type: ambient; color: #CCC"></a-entity>

      <a-marker type="pattern"
      preset="custom"
      url = "https://whispering-island-99528.herokuapp.com/https://raw.githubusercontent.com/evgenina/evgenina.github.io/main/assets/kanji.patt"
      videohandler
      smooth = "true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshole="5"
      raycaster="objects: .clickable"
      emitevents="true"
      cursor="fuse: false; rayOrigin: mouse;"
      id="markerA">

        <a-entity
          position="0 0 0"
          scale="20.0 20.0 20.0"
          class="clickable"
          gesture-handler = "minScale: 0.1; maxScale:5.0"
          animation-mixer="loop:repeat"
          shadow="cast:true"
          shadow="receive:true"
          gltf-model="https://whispering-island-99528.herokuapp.com/https://raw.githubusercontent.com/evgenina/evgenina.github.io/main/assets/Scene04.gltf"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
