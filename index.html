<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene 
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false"
    gesture-detector
    id="scene"
    >
      <a-marker type="pattern"
      preset="custom"
      url = "assets/ethlogo01.patt"
      videohandler
      smooth = "true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshole="5"
      raycaster="objects: .clickable"
      emitevents="true"
      cursor="fuse: false; rayOrigin: mouse;"
      id="markerA">

        <a-entity
          position="0 0 0"
          scale="1.0 1.0 1.0"
          class="clickable"
          gesture-handler = "minScale: 0.2; maxScale:10"
          gltf-model="https://whispering-island-99528.herokuapp.com/https://raw.githubusercontent.com/evgenina/evgenina.github.io/main/assets/Chicken.gltf"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
